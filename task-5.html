<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 - Advanced Optimized Web App</title>

  <!-- Google Fonts (Performance Optimized) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Inline Minified CSS for Fast Loading -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    .lazy-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- JavaScript Defer for Better Performance -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.querySelector("img.lazy-img");
      if ("loading" in HTMLImageElement.prototype) {
        img.setAttribute("loading", "lazy");
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Optimized Advanced Web App</h1>
    <p>Fast, Responsive & Lightweight</p>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>
        This project demonstrates performance optimization techniques such as lazy loading, responsive design,
        font optimization, and minified inline CSS and JavaScript.
      </p>
    </section>
